<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="container"></div>
    <div class = "dimensions"></div>
    <div class="options">
        <div class="buttonContainer" id="shadingContainer">
            <button id="shadingButton">Shading OFF</button>
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="16" class = "slider">
        </div>
        <div class = "buttonContainer" id="rainbowContainer">
            <button id="rainbowButton">Rainbow OFF</button>
        </div>
    </div>
    <div class="clickOrHoverContainer">
        <button id="borders">Borders ON</button>
        <button id="clickOrHover">Click to Paint</button>
    </div>
</body>
</html>
